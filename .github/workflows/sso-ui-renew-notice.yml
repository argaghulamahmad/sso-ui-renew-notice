name: SSO UI Renew Notice

on:
  push:
    branches:
      - master

  schedule:
    - cron: "0 8 * * *"

jobs:
  sso_ui_renew_notice:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: nanasess/setup-chromedriver@master
        with:
          chromedriver-version: '77.0.3865.40'
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sso login script
        env:
          SSO_USERNAME: ${{ secrets.SSO_USERNAME }}
          SSO_PASSWORD: ${{ secrets.SSO_PASSWORD }}
        run: |
          date > renew-notice.txt
          python sso-login.py >> renew-notice.txt

      - name: Commit changes
        run: |
          git config --local user.email "${{ secrets.email }}"
          git config --local user.name "${{ secrets.name }}"
          git add -A

          git commit -m "`tail -1 renew-notice.txt`"

      - name: Send message using telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message_file: renew-notice.txt

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
